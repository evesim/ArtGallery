<DOCTYPE html>
    <html>

    <head>
        <meta charset="UTF-8" />
        <title>Art gallery</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="clockdown.css">
       
    </head>

    <body class="wrapper-boxed">
        <div class="site-wrapper">
            <header class="header">
                <div class="image-header-logo">
                    <img src="https://www.graphicsprings.com/filestorage/stencils/2f234a7e6f96383de9d4dafef2736c80.png?width=500&height=500"
                        class="header-logo" alt="header-logo" width="200px" height="200px">
                </div>
                <div id="menu" class="menu">
                    <nav id="access" class="access" role="navigation">
                        <ul>
                            <li><a class="live" href="#home">Home</a></li>
                            <li><a href="#about">About</a></li>
                            <li><a href="#products">Products</a></li>
                            <li><a href="#blog">Blog</a></li>
                        </ul>
                    </nav>
                </div>
            </header>
            <div class="line-under-header"
                style="border-bottom: 1px solid; border-color:#339bbb; margin-top:145px; background-color:red; background:url(/images/logo1.png) no-repeat left bottom;">
            </div>
        </div>
        <br>
        <div class="slideshow-container">

            <div class="img-slideshow fade">
                <img src="https://www.sketch.ca/sketchPub/uploads/2019/03/radical-art-of-young-people.jpg" id="slideshow-item">
            </div>

            <div class="img-slideshow fade">
                <img src="https://www.oxy.edu/sites/default/files/landing-page/banner-images/art-art-history_main_1440x800.jpg" id="slideshow-item">
            </div>

            <div class="img-slideshow fade">
                <img src="https://cdn.shopify.com/s/files/1/0012/3315/8209/files/IMG_20200120_100534_1440x640.jpg?v=1590017213" id="slideshow-item">
            </div>

        </div>
        <br>

        <div style="text-align:center">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
        <br>
        <br>
        <h2 class="title-countdown">'tll the next event</h2>
        <div id="clockdiv">
            <div>
              <span class="days"></span>
              <div class="smalltext">Days</div>
            </div>
            <div>
              <span class="hours"></span>
              <div class="smalltext">Hours</div>
            </div>
            <div>
              <span class="minutes"></span>
              <div class="smalltext">Minutes</div>
            </div>
            <div>
              <span class="seconds"></span>
              <div class="smalltext">Seconds</div>
            </div>
          </div>
        <br>
        <br>
        <br>
        <br>
    </body>

    </html>

    <script src="slideshow.js"></script>
    <script src="clockdown.js"></script>
</DOCTYPE>
